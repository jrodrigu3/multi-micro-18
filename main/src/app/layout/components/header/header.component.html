<header class="header">
  <section class="header__logo-menu">
    <button (click)="toggleCollapsed()" class="v1-button transparent-white-theme">
      <img class="button__icon" [src]="icons['menu'].path" [alt]="icons['menu'].alt">
    </button>

    <img class="header__logo" [src]="icons['logoName'].path" [alt]="icons['logoName'].alt">
  </section>

  <section class="header__profile-actions">
    <nav class="nav">
      <ul class="nav__list">
        @for (menuItem of menuItems; track menuItem.title) {
          @if (menuItem.title === 'Configuraci√≥n') {
          <a [routerLink]="menuItem.link" class="nav__link">
            <span class="nav__list-item--dropdown" style='cursor:pointer;'>
              <img [src]='menuItem.iconPath' alt="Menu item icon">
            </span>
          </a>
          }
        }
      </ul>
    </nav>
    <div class="header__profile-picture">
      <span class="header__profile-initial">J</span>
    </div>
  </section>
</header>
